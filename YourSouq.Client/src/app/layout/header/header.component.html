<header class="border-b shadow-md p-3 w-full max-h-20 fixed top-0 z-50 bg_blur">
  <div
    class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto"
  >
    <img
      routerLink="/"
      src="/images/logo1.png"
      alt="app logo"
      class="max-h-16"
    />
    <nav class="flex gap-5 my-2 uppercase text-2xl text-gray-950">
      <a
        [routerLink]="['/']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a routerLink="/shop" routerLinkActive="active">Shop</a>
      <a routerLink="/test-error" routerLinkActive="active">Errors</a>
      <a routerLink="/offers" routerLinkActive="active">Offers</a>
      <a routerLink="/Cotact" routerLinkActive="active">Cotact Us</a>
      <a *appIsAdmin routerLink="/admin" routerLinkActive="active">Admin</a>
    </nav>
    <form
      #searchForm="ngForm"
      (ngSubmit)="onSearchChange()"
      class="relative flex items-center w-full max-w-[400px] mx-4"
    >
      <input
        type="search"
        class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-orange-400 focus:border-orange-400 focus:shadow-sm"
        placeholder="Search for products..."
        name="search"
        (keyup)="onSearchChange()"
        [(ngModel)]="searchValue"
      />
      <button
        mat-icon-button
        type="submit"
        class="absolute inset-y-0 right-8 top-2 flex items-center pl-3"
      >
        <mat-icon>search</mat-icon>
      </button>
    </form>

    <div class="flex gap-3 align-middle">
      <a
        routerLink="/cart"
        routerLinkActive="active"
        matBadge="{{ cartService.itemCount() }}"
        matBadgeSize="large"
        class="custom-badge mt-2 mr-2"
      >
        <mat-icon>shopping_cart</mat-icon>
      </a>
      @if (accountService.currentUser()) {
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>arrow_drop_down</mat-icon>
        <span>{{ accountService.currentUser()?.email }}</span>
      </button>
      }@else {

      <button routerLink="/account/login" mat-stroked-button>Login</button>
      <button routerLink="/account/register" mat-stroked-button>
        Register
      </button>
      }
    </div>
  </div>
</header>

@if (busyService.loading) {
<mat-progress-bar
  mode="indeterminate"
  class="fixed top-20 z-50"
></mat-progress-bar>
}

<mat-menu #menu="matMenu" class="px-5">
  <button mat-menu-item class="px-3" routerLink="/cart">
    <mat-icon>shopping_cart</mat-icon>
    My Cart
  </button>
  <button mat-menu-item class="px-3" routerLink="/orders">
    <mat-icon>history</mat-icon>
    My Orders
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item class="px-3" (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-menu>
